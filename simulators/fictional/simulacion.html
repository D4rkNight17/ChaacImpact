<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>ChaacImpact | Visualizador 3D</title>

  <!-- CesiumJS -->
  <script src="https://cesium.com/downloads/cesiumjs/releases/1.118/Build/Cesium/Cesium.js"></script>
  <link href="https://cesium.com/downloads/cesiumjs/releases/1.118/Build/Cesium/Widgets/widgets.css" rel="stylesheet">

  <!-- Estilos -->
  <link rel="stylesheet" href="css/styles.css">
  <style>
    /* Asegura que el mapa ocupe toda la pantalla */
    html, body, #cesiumContainer {
      width: 100%;
      height: 100%;
      margin: 0;
      padding: 0;
      overflow: hidden;
      background: #000;
    }

    /* Panel lateral (mantiene estilo original) */
    #panel {
      position: absolute;
      top: 0;
      left: 0;
      width: 300px;
      height: 100%;
      background: rgba(25, 25, 30, 0.95);
      color: #fff;
      font-family: 'Segoe UI', sans-serif;
      overflow-y: auto;
      transform: translateX(-100%);
      transition: 0.4s ease;
      z-index: 10;
      padding-bottom: 30px;
    }
    #panel.open {
      transform: translateX(0);
    }
    #burgerBtn {
      position: absolute;
      top: 15px;
      left: 15px;
      z-index: 11;
    }

    .panel-header {
      padding: 15px;
      text-align: center;
      background: rgba(0, 255, 255, 0.15);
      font-weight: bold;
      letter-spacing: 2px;
    }

    .panel-content {
      padding: 20px;
    }

    .panel-content h3 {
      margin-top: 0;
      color: #00ffff;
    }

    .parametros label {
      display: block;
      margin-top: 10px;
      font-weight: bold;
    }

    .parametros input {
      width: 100%;
      padding: 5px;
      border: none;
      border-radius: 5px;
      margin-top: 5px;
    }

    #simulateBtn, #verInformeBtn {
      width: 100%;
      margin-top: 15px;
      padding: 10px;
      border: none;
      border-radius: 8px;
      background: #00bcd4;
      color: #fff;
      cursor: pointer;
      font-weight: bold;
    }
    #simulateBtn:hover {
      background: #0097a7;
    }
  </style>
</head>
<body>

  <!-- 🌎 CONTENEDOR CESIUM -->
  <div id="cesiumContainer"></div>

  <!-- Botón para abrir el panel -->
  <button id="burgerBtn" class="cesium-button" title="Abrir panel">☰</button>

  <!-- PANEL DE CONFIGURACIÓN DE IMPACTO -->
  <div id="panel">
    <div class="panel-header">
      <span>CHAACIMPACT</span>
    </div>

    <div class="panel-content">
      <h3>Configuración del Impacto</h3>
      <p>Define los parámetros del asteroide y selecciona el punto en el mapa.</p>

      <div class="parametros">
        <label>💠 Diámetro (m)</label>
        <input id="paramDiam" type="number" step="any" placeholder="Ej. 120" min="1">

        <label>⚖ Densidad (kg/m³)</label>
        <input id="paramDens" type="number" step="any" placeholder="Ej. 3500">

        <label>🚀 Velocidad (km/s)</label>
        <input id="paramVel" type="number" step="any" placeholder="Ej. 17">

        <label>🎯 Ángulo de impacto (°)</label>
        <input id="paramAng" type="number" step="any" placeholder="Ej. 45" min="0" max="90">

        <label>🌍 Coordenadas de impacto:</label>
        <p id="coords">Selecciona un punto en el mapa</p>
      </div>

      <button id="simulateBtn">SIMULAR IMPACTO</button>
      <button id="verInformeBtn" style="display:none;">VER INFORME</button>
    </div>
  </div>

  <!-- MODAL DE INFORME -->
  <div id="informeModal" style="display: none;">
    <div class="informe-contenido">
      <span id="cerrarInforme">✕</span>
      <h3 id="tituloInforme">🌎 Informe de Impacto</h3>

      <div id="informeDatos" class="informe-grid">
        <div class="info-row"><div class="label"><span>🪨</span><span>Cráter:</span></div><div class="value" id="infoCrater">–</div></div>
        <div class="info-row"><div class="label"><span>📏</span><span>Profundidad:</span></div><div class="value" id="infoProf">–</div></div>
        <div class="info-row"><div class="label"><span>🚀</span><span>Velocidad:</span></div><div class="value" id="infoVel">–</div></div>
        <div class="info-row"><div class="label"><span>💥</span><span>Energía:</span></div><div class="value" id="infoEnergia">–</div></div>
        <hr style="border: 0; border-top: 1px solid rgba(255,255,255,0.15); margin: 10px 0;">
        <p id="infoDescripcion">–</p>
      </div>
    </div>
  </div>

  <!-- Script principal -->
  <script src="js/main.js"></script>

  <script>
    // Control del panel
    const burgerBtn = document.getElementById('burgerBtn');
    const panel = document.getElementById('panel');
    burgerBtn.addEventListener('click', () => {
      panel.classList.toggle('open');
    });

    // Inicializar Cesium
    window.CESIUM_BASE_URL = "https://cesium.com/downloads/cesiumjs/releases/1.118/Build/Cesium/";
    const viewer = new Cesium.Viewer('cesiumContainer', {
      terrain: Cesium.Terrain.fromWorldTerrain(),
      animation: false,
      timeline: false,
      baseLayerPicker: false,
      geocoder: false,
      homeButton: false,
      navigationHelpButton: false,
      fullscreenButton: false
    });

    // Capturar coordenadas al hacer clic en el mapa
    const handler = new Cesium.ScreenSpaceEventHandler(viewer.scene.canvas);
    handler.setInputAction((movement) => {
      const cartesian = viewer.camera.pickEllipsoid(movement.position);
      if (cartesian) {
        const cartographic = Cesium.Cartographic.fromCartesian(cartesian);
        const lat = Cesium.Math.toDegrees(cartographic.latitude).toFixed(4);
        const lon = Cesium.Math.toDegrees(cartographic.longitude).toFixed(4);
        document.getElementById('coords').textContent = `${lat}, ${lon}`;
      }
    }, Cesium.ScreenSpaceEventType.LEFT_CLICK);
  </script>

</body>
</html>
