<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>ChaacImpact | Visualizador 3D</title>

  <!-- CesiumJS -->
  <script src="https://cesium.com/downloads/cesiumjs/releases/1.118/Build/Cesium/Cesium.js"></script>
  <link href="https://cesium.com/downloads/cesiumjs/releases/1.118/Build/Cesium/Widgets/widgets.css" rel="stylesheet">

  <!-- Estilos -->
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>

  <!-- Mapa 3D -->
  <div id="cesiumContainer"></div>

<!-- Botón burger tipo Cesium -->
<button id="burgerBtn" class="cesium-button" title="Abrir panel">☰</button>

  <!-- Panel lateral -->
  <div id="panel">
    <div class="panel-header">
      <span>CHAACIMPACT</span>
    </div>

    <div class="panel-content">
      <h3>Simulador de Impactos</h3>
      <p>Selecciona un asteroide y un punto del mapa para comenzar la simulación.</p>

      <input id="searchAst" type="text" placeholder="Buscar asteroide (ej. Apophis)">
      <button id="searchBtn">Buscar</button>

      <div id="results"></div>

      <div class="info-section">
        <p><b>🌍 Coordenadas:</b> <span id="coords">–</span></p>
        <p><b>💠 Diámetro:</b> <span id="diam">–</span> m</p>
        <p><b>🚀 Velocidad:</b> <span id="vel">–</span> km/s</p>
      </div>

      <button id="simulateBtn">SIMULAR IMPACTO</button>
      <button id="verInformeBtn" style="display:none;">VER INFORME</button>


    </div>
  </div>
  <!-- 📜 Modal del informe -->
  <div id="informeModal" style="display:none;">
    <div class="informe-contenido">
      <span id="cerrarInforme">&times;</span>
      <h3 id="tituloInforme">🌍 Informe de Impacto</h3>

      <div id="informeDatos" class="informe-grid">
        <p>🪨 <b>Cráter:</b> <span id="infoCrater">–</span></p>
        <p>📏 <b>Profundidad:</b> <span id="infoProf">–</span></p>
        <p>🚀 <b>Velocidad:</b> <span id="infoVel">–</span></p>
        <p>💥 <b>Energía:</b> <span id="infoEnergia">–</span></p>
        <p><i id="infoDescripcion">–</i></p>
      </div>
    </div>
  </div>

  <!-- Script principal -->
  <script src="js/main.js"></script>

</body>
</html>
